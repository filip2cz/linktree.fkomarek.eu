<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="UTF-8" />
    <title>LinkHub | Links</title>
    <meta
      name="description"
      content="A link tree alternative created by Rohan Salunkhe that is free to use and modify. Also known as Linkhub"
    />
    <meta http-equiv="content-language" content="”en-us”" />
    <meta
      property="og:description"
      content="A open source linktr.ee alternative created by rohan salunkhe known as amrohan the project is known as LinkHub"
    />
    <meta property="og:url" content="https://linkhub.ml" />

    <!-- Importing Styles  -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="assets/css/font-awesome.min.css" />

    <!-- Importing SVG Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- favicon -->
    <link rel="icon" href="favicon/favicon.ico" type="image/x-icon" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="favicon/site.webmanifest" />
  </head>

  <body class="bg-zinc-900">
    <div
      class="text-white grid place-items-center w-full h-full font-ubuntu px-6 mt-10"
    >
      <!-- Your Profile Picture Goes Here -->
      <img
        class="rounded-full w-24 w-24 mb-8"
        src="me.webp"
        alt="rohan salunkhe profile pic"
      />

      <!-- Your Name And Paragraph Goes Here -->
      <h1 class="animate-bounce">Rohan Salunkhe</h1>
      <p class="mb-8 max-w-screen-md items-center text-gray-300 text-center">
        All of my social media links, as well as links to my most recent
        projects, are listed below.
      </p>

      <!-- All Links Goes Here  -->
      <a
        class="rounded-xl max-w-screen-md flex flex-col w-full sm:w5/12 h-10 bg-red-300 justify-center items-center m-2"
        href="https://rohan.ml/"
        >Website</a
      >
      <a
        class="rounded-xl max-w-screen-md flex flex-col w-full h-10 bg-green-400 justify-center items-center m-2"
        href="https://chathub.gq/"
        >Chat-Hub</a
      >
      <a
        class="rounded-xl max-w-screen-md flex flex-col w-full h-10 bg-blue-400 justify-center items-center"
        href="https://github.com/amrohan/ChatBot"
        >Chat-Bot</a
      >
      <a
        class="rounded-xl max-w-screen-md flex flex-col w-full h-10 bg-purple-400 justify-center items-center m-2"
        href="https://github.com/amrohan/Spotify-Api"
        >Spotify Readme</a
      >
      <a
        class="rounded-xl max-w-screen-md flex flex-col w-full h-10 bg-pink-400 justify-center items-center m-2"
        href="https://github.com/amrohan/LinkTree-Alternative"
        >Linktree</a
      >

      <!-- All Socail Links Goes Here -->
      <div class="inline-flex w-56 justify-evenly mt-4 text-xl duration-1000">
        <!-- Instagram -->
        <a href="https://www.instagram.com/amrohann" target="_blank">
          <i class="fab fa-instagram"></i>
        </a>

        <!-- Telegram -->
        <a href="https://t.me/amrohan" target="_blank">
          <i class="fab fa-telegram"></i>
        </a>

        <!-- Twitter -->
        <a href="https://twitter.com/rohansalunkhe_" target="_blank">
          <i class="fab fa-twitter"></i>
        </a>

        <!-- Gmail -->
        <a href="mailto: hello@rohan.ml">
          <i class="fas fa-envelope"></i>
        </a>

        <!-- Github -->
        <a href="https://github.com/amrohan" target="_blank">
          <i class="fab fa-github"></i>
        </a>
      </div>
    </div>
  </body>
</html>
